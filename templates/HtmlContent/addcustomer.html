{% extends 'HtmlContent/nav.html' %}
{% block content %}
<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
<div class="col-xl">
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Add Customer</h5>
        <small class="text-muted float-end">Company Name</small>
      </div>
      <div class="card-body">
        <form  method="POST" action="/addcustomer">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" for="basic-icon-default-fullname">Customer Name</label>
            <div class="input-group input-group-merge">
              <span id="basic-icon-default-fullname2" class="input-group-text">
                <i class="bx bx-user"></i>
              </span>
              <input
                type="text"
                class="form-control"
                id="basic-icon-default-fullname"
                placeholder="Customer Name"
                aria-label="Customer Name"
                aria-describedby="basic-icon-default-fullname2"
                name="customer"
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="basic-icon-default-company">Company</label>
            <div class="input-group input-group-merge">
              <span id="basic-icon-default-company2" class="input-group-text"
                ><i class="bx bx-buildings"></i
              ></span>
              <input
                type="text"
                id="basic-icon-default-company"
                class="form-control"
                placeholder="Company"
                aria-label="Company"
                aria-describedby="basic-icon-default-company2"
                name="company"
              />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" for="basic-icon-default-company">Contact Number</label>
            <div class="input-group input-group-merge">
              <span id="basic-icon-default-company2" class="input-group-text"
                ><i class="bx bx-phone"></i
              ></span>
              <input
                type="text"
                id="basic-icon-default-phone"
                class="form-control"
                placeholder="contact"
                aria-label="contact"
                aria-describedby="basic-icon-default-company2"
                name="contact"
              />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" for="basic-icon-default-company">Address</label>
            <div class="input-group input-group-merge">
              <span id="basic-icon-default-company2" class="input-group-text"
                ><i class="bx bx-home"></i
              ></span>
              <input
                type="text"
                id="basic-icon-default-company"
                class="form-control"
                placeholder="Address"
                aria-label="Address"
                aria-describedby="basic-icon-default-company2"
                name="address"
              />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" for="basic-icon-default-email">Pincode</label>
            <div class="input-group input-group-merge">
              <span class="input-group-text"><i class="bx bx-street-view"></i></span>
              <input
                type="text"
                id="basic-icon-default-email"
                class="form-control"
                placeholder="00"
                aria-label="00"
                aria-describedby="basic-icon-default-email2"
                name="pincode"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Add Customer</button>
        </form>
      </div>
    </div>
{% endblock %}
