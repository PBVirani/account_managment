{% extends 'HtmlContent/nav.html' %}
{% block content %}
<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
<div class="col-xl">
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Add Product</h5>
        <small class="text-muted float-end">Company Name</small>
      </div>
      <div class="card-body">
        <form class="form" method="POST" action="/addproduct">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" for="basic-icon-default-fullname">Product Name</label>
            <div class="input-group input-group-merge">
              <span id="basic-icon-default-fullname2" class="input-group-text">
                <i class="bx bx-purchase-tag"></i>
              </span>
              <input
                type="text"
                class="form-control"
                id="basic-icon-default-fullname"
                placeholder="Door Closer"
                aria-label="Door Closer"
                name="product"
                aria-describedby="basic-icon-default-fullname2"
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="basic-icon-default-company">Product Number</label>
            <div class="input-group input-group-merge">
              <span id="basic-icon-default-company2" class="input-group-text"
                ><i class="bx bx-buildings"></i
              ></span>
              <input
                type="text"
                name="productnumber"
                id="basic-icon-default-company"
                class="form-control"
                placeholder="Product Number"
                aria-label="Product Number"
                aria-describedby="basic-icon-default-company2"
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="basic-icon-default-email">Price</label>
            <div class="input-group input-group-merge">
              <span class="input-group-text"><i class="bx bx-rupee"></i></span>
              <input
                type="text"
                name="price"
                id="basic-icon-default-email"
                class="form-control"
                placeholder="00"
                aria-label="00"
                aria-describedby="basic-icon-default-email2"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
      </div>
    </div>
{% endblock %}
